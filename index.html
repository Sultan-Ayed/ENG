function extractYouTubeId(url) {
  const patterns = [/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/];
  for (const p of patterns) {
    const m = url.match(p);
    if (m) return m[1];
  }
  return null;
}

function loadVideo() {
  const url = document.getElementById('videoUrl').value.trim();
  if (!url) return;
  const ytId = extractYouTubeId(url);
  document.getElementById('playerSection').classList.add('active');

  if (ytId) {
    currentVideoType = 'youtube';
    loadYouTube(ytId);
  } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
    currentVideoType = 'direct';
    loadDirectVideo(url);
  }
  renderTranscript(demoTranscript);
}

function loadYouTube(videoId) {
  const container = document.getElementById('videoContainer');
  container.innerHTML = '<div id="ytPlayer"></div>';
  if (window.YT && window.YT.Player) {
    createYTPlayer(videoId);
  } else {
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.head.appendChild(tag);
    window.onYouTubeIframeAPIReady = () => createYTPlayer(videoId);
  }
}

function createYTPlayer(videoId) {
  player = new YT.Player('ytPlayer', {
    videoId: videoId,
    playerVars: { 'autoplay': 1, 'modestbranding': 1, 'playsinline': 1 },
    events: { 'onReady': () => startTimeTracker() }
  });
}

function loadDirectVideo(url) {
  const container = document.getElementById('videoContainer');
  container.innerHTML = `<video id="mainVideo" controls autoplay src="${url}" style="position:absolute;inset:0;width:100%;height:100%;"></video>`;
  videoElement = document.getElementById('mainVideo');
  startTimeTracker();
}

function setSpeed(speed) {
  currentSpeed = speed;
  document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  if (player && player.setPlaybackRate) player.setPlaybackRate(speed);
  if (videoElement) videoElement.playbackRate = speed;
}

function toggleTranslation() {
  showTranslation = document.getElementById('translationToggle').checked;
  document.getElementById('transcriptBody').classList.toggle('show-translation', showTranslation);
}

function renderTranscript(lines) {
  const body = document.getElementById('transcriptBody');
  body.innerHTML = '';
  lines.forEach((line, i) => {
    const div = document.createElement('div');
    div.className = 'transcript-line';
    div.id = `line-${i}`;
    div.innerHTML = `
      <span class="line-time">${formatTime(line.time)}</span>
      <div class="line-content">
        <div class="line-en">${line.en}</div>
        <div class="line-ar">${line.ar}</div>
      </div>
      <button class="repeat-btn" onclick="toggleLoop(${i}, event)">ğŸ”</button>
    `;
    div.onclick = (e) => { if(!e.target.classList.contains('repeat-btn')) seekTo(line.time); };
    body.appendChild(div);
  });
}

function formatTime(s) {
  const m = Math.floor(s / 60);
  const sec = s % 60;
  return `${m}:${sec.toString().padStart(2,'0')}`;
}

function seekTo(seconds) {
  if (currentVideoType === 'youtube' && player && player.seekTo) {
    player.seekTo(seconds, true);
    player.playVideo();
  } else if (videoElement) {
    videoElement.currentTime = seconds;
    videoElement.play();
  }
}

function toggleLoop(index, e) {
  e.stopPropagation();
  const indicator = document.getElementById('loopIndicator');
  if (loopLineIndex === index) {
    loopLineIndex = null;
    indicator.classList.remove('active');
    e.target.style.color = '';
  } else {
    loopLineIndex = index;
    indicator.classList.add('active');
    document.querySelectorAll('.repeat-btn').forEach(b => b.style.color = '');
    e.target.style.color = 'var(--accent3)';
    seekTo(demoTranscript[index].time);
  }
}

function startTimeTracker() {
  setInterval(() => {
    let currentTime = 0;
    if (currentVideoType === 'youtube' && player && player.getCurrentTime) {
      currentTime = player.getCurrentTime();
    } else if (videoElement) {
      currentTime = videoElement.currentTime;
    }
    if (currentTime > 0) {
      checkLoop(currentTime);
      highlightCurrentLine(currentTime);
    }
  }, 100);
}

function checkLoop(currentTime) {
  if (loopLineIndex !== null) {
    const startTime = demoTranscript[loopLineIndex].time;
    const nextLine = demoTranscript[loopLineIndex + 1];
    const endTime = nextLine ? nextLine.time : startTime + 5;
    if (currentTime >= endTime || currentTime < startTime - 0.5) {
      seekTo(startTime);
    }
  }
}

function highlightCurrentLine(currentTime) {
  let activeIndex = -1;
  for (let i = 0; i < demoTranscript.length; i++) {
    const startTime = demoTranscript[i].time;
    const nextTime = demoTranscript[i+1] ? demoTranscript[i+1].time : Infinity;
    if (currentTime >= startTime && currentTime < nextTime) {
      activeIndex = i;
      break;
    }
  }
  if (activeIndex !== -1) {
    document.querySelectorAll('.transcript-line').forEach((el, i) => {
      const isNowActive = i === activeIndex;
      if (el.classList.contains('active') !== isNowActive) {
        el.classList.toggle('active', isNowActive);
        if (isNowActive) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    });
  }
}
